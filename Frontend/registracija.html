<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="register-background">

    <div class="header">
        <div class="tabs">
            <a href="index.html" class="tab">My Notes</a>
            <a href="writeNote.html" class="tab">Write note</a>
        </div>
        <a href="index.html">
            <img src="Images/logo-myNotes.png" alt="Logo" class="logo">
        </a>
        <div class="tabs">
            <a href="changeNote.html" class="tab">Change note</a>
            <a href="login.html" class="tab note">Log in</a>
        </div>
    </div>

    <div class="form-container">
        <form class="register-form">
            <h2>Register</h2>
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Register</button><br><br>
            <a href="login.html">Have an account? Sign up!</a>
        </form>
    </div>

</body>
</html>
