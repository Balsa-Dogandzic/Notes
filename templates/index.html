<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My notes</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="icon" type="image/x-icon" href="/static/Images/favicon.ico">

</head>

<body class="myNotes-body">

    {% include 'header.html' %}

    <div class="container-for-all-notes">
        <header>
            <h1>My Notes</h1>
        </header>
        <section class="filter-section">
            <input type="text" id="search" placeholder="Search by name...">
            <input type="date" id="date-filter">
            <select id="type-filter">
                <option value="">All Types</option>
                <option value="it">IT Sector</option>
                <option value="agriculture">Agriculture</option>
            </select>
        </section>
        <section class="notes-section">
            {% for note in notes %}
            <div class="note">
                <h2>{{note.title}}</h2>
                <p>Created: {{note.created_at}}</p>
                <p>Modified: {{note.modified_at}}</p>
                <p>{{note.get('content')[:80]}}{% if note.get('content')|length > 80 %}...{% endif %}</p>
                <button class="btn-openNote" onclick="showNote({{note.id}})">Open note</button>
            </div>
            {% endfor %}
        </section>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalCreated">Created at: </p>
            <p id="modalModified">Modified at: </p>
            <p id="modalContent"></p>
            <button class="btn-forNote">Change note</button>
        </div>
    </div>

    <!--<script src="/static/js/main.js"></script> -->
    <script>
        const modal = document.getElementById('noteModal');
        const span = document.getElementsByClassName('close')[0];

        function showNote(noteId) {
            fetch(`/note/${noteId}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modalTitle').innerText = data.title;
                    document.getElementById('modalCreated').innerText = data.created_at;
                    document.getElementById('modalModified').innerText = data.modified_at;
                    document.getElementById('modalContent').innerHTML = data.content;

                    modal.style.display = 'block';
                });
        }
        span.onclick = function () {
            modal.style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>

</body>

</html>
